<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Problem - Online Coding Platform</title>
    <link rel="stylesheet" href="cssf_iles/cproblem.css">
</head>
<body>
    <header>
        <h1>Online Coding Platform</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="problems.html">Problems</a>
        <a href="create-contest.html">Create Contest</a>
        <a href="join-contest.html">Join Contest</a>
        <a href="leaderboard.html">Leaderboard</a>
    </nav>

    <div class="container">
        <h2>Create a New Problem</h2>
        <form id="create-problem-form">
            <label for="title">Problem Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
            
            <label for="constraints">Constraints:</label>
            <textarea id="constraints" name="constraints" rows="3"></textarea>
            
            <label for="testCases">Test Cases:</label>
            <textarea id="testCases" name="testCases" rows="5"></textarea>
            
            <button type="submit">Create Problem</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Online Coding Platform</p>
    </footer>
</body>
</html>
